<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用于开发测试h5component图文组件</title>
    <style>
        body{
            margin:0;
            padding:0;
            font-size:12px;
            background: #000000;
        }
        .iphone{
        	width: 340px;
        	height: 540px;
        	background: #fff;
        	position: absolute;
        	left: 50%;
        	top: 50%;
        	margin-top: -270px;
        	margin-left: -170px;
        }
       
    </style>
    <script type="text/javascript" src="../js/lib/jquery-2.1.0.js" ></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js" ></script>
   	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css"/>
   	<!--引入饼图的资源-->
   	<script type="text/javascript" src="../js/H5ComponentPie.js" ></script>
   	<link rel="stylesheet" href="../css/H5ComponentPie.css" />
   
</head>
<body>
   <div class="iphone">
   	
   </div>
   <script>
   		var cfg={
   			type:"pie",
   			
   			width:400,
   			height:400,
   			data:[
   				['Js',.4,'#ff7676'],
   				['Java',.2],
   				['Node',.05],
   				['Python',.2],
   				['jQuery',.15]
   			],
   			css:{
   				top:200,
   				//opacity:0
   			},
// 			animateIn:{
//              opacity:1,
//              top:200
//          },
//          animateOut:{
//              opacity:0,
//              top:100
//          },
            center : true,
   			
   		}
   		var h5=new H5ComponentPie('myBarComponent',cfg);
   		$(".iphone").append(h5);
   		
   		var leave=true;
   		$('body').click(function(){
   			leave=!leave;
   			$(".h5_component").trigger(leave?'onLeave':'onLoad');
   		})
   </script>
</body>
</html>
