<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		
		<!--基本资源库-->
		<script type="text/javascript" src="../js/lib/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="../js/lib/jquery-ui.js" ></script>
		<script type="text/javascript" src="../js/lib/jquery.fullPage.js" ></script>
		<!--H5对象资源-->
		<script type="text/javascript" src="../js/H5.js" ></script>
		<link rel="stylesheet" href="../css/H5.css" />
		<script type="text/javascript" src="../js/H5ComponentBase.js" ></script>
		<link rel="stylesheet" href="../css/H5ComponentBase.css" />
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<script>
			$(function(){
				var h5=new H5();
				h5
				.addPage('face')
					.addComponent('logo',{
						text:'logo',
						width:400,
						height:100,
						css:{backgroundColor:'red',top:200,opacity:0},
						center:true,
						animateIn:{opacity:1},
						animateOut:{opacity:0}
					})
					.addComponent('slogan',{
						text:'slogan',
						width:400,
						height:100,
						css:{backgroundColor:'red',top:300},
						center:true
					})
				.addPage('desc')
					.addComponent('caption',{
						text:'核心理念',
						width:400,
						height:100,
						css:{backgroundColor:'red',top:300},
						center:true
					})
				.addPage('page-3')
					.addComponent('caption',{
						text:'课程分布方向',
						width:400,
						height:100,
						css:{backgroundColor:'red',top:300},
						center:true
					})
				.loader();
				
			})
		</script>
	</body>
</html>
