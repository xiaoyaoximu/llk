<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用于开发测试h5component图文组件</title>
    <style>
        body{
            margin:0;
            padding:0;
            font-size:12px;
            background: #000000;
        }
        .iphone{
        	width: 340px;
        	height: 540px;
        	background: #fff;
        	position: absolute;
        	left: 50%;
        	top: 50%;
        	margin-top: -270px;
        	margin-left: -170px;
        }
       
    </style>
    <script type="text/javascript" src="../js/lib/jquery-2.1.0.js" ></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js" ></script>
   	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css"/>
   	<!--引入柱状图的资源-->
   	<script type="text/javascript" src="../js/H5ComponentBar.js" ></script>
   	<link rel="stylesheet" href="../css/H5ComponentBar.css" />
   
</head>
<body>
   <div class="iphone">
   	
   </div>
   <script>
   		var cfg={
   			type:"bar",
   			
   			width:530,
   			height:600,
   			data:[
   				['Javascript',.4,'#ff7676'],
   				['Java',.3],
   				['Node',.2],
   				['Python',.1],
   				['jQuery',.05],
   				['C#',.09]
   			],
   			css:{
   				top:100,
   				opacity:0
   			},
   			animateIn:{
                opacity:1,
                top:200
            },
            animateOut:{
                opacity:0,
                top:100
            },
            center : true,
   			
   		}
   		var h5=new H5ComponentBar('myBarComponent',cfg);
   		$(".iphone").append(h5);
   		
   		var leave=true;
   		$('body').click(function(){
   			leave=!leave;
   			$(".h5_component").trigger(leave?'onLeave':'onLoad');
   		})
   </script>
</body>
</html>
