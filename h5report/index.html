<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<title></title>
		<!--载入基本的组件资源-->
		<script type="text/javascript" src="js/lib/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/lib/jquery-ui.js" ></script>
		<script type="text/javascript" src="js/lib/jquery.fullPage.js" ></script>
		
		
		<!--加载h5对象：进行内容管理-->
		<script type="text/javascript" src="js/H5.js" ></script>
		<link rel="stylesheet" href="css/H5.css" />
		
		<script type="text/javascript" src="js/H5_loading.js" ></script>
		<link rel="stylesheet" href="css/H5_loading.css" />
		<!--页面逻辑的样式-->
		<style>
			body{margin: 0;padding: 0;}
			.h5_page_desc{background: url(img/page_bg1.png);background-size: contain;}
			.h5_page_face{background:url(img/face_bg.png);background-size: contain;}
			.h5_page_polyline{background:url(img/page_bg2.png);background-size:contain);}
			.h5_page_pie{background:url(img/page_bg2.png);background-size:contain);}
			.h5_page_bar{background:url(img/page_bg2.png);background-size:contain);}
			.h5_page_bar_v{background:url(img/page_bg2.png);background-size:contain);}
			.h5_page_radar{background:url(img/page_bg2.png);background-size:contain);}
			.h5_page_tail{background:url(img/page_bg1.png);background-size:contain);}
			.h5_page_point{background:url(img/page_bg2.png);background-size:contain);}
			.h5_component_name_slogan{-webkit-animation: rock 2s infinite 2s;}
			@-webkit-keyframes rock{
				0%{transform: rotate(0deg)}
				5%{transform: rotate(3deg)}
				10%{transform: rotate(-4deg)}
				15%{transform: rotate(3deg)}
				20%{transform: rotate(-2deg)}
				25%{transform: rotate(1deg)}
				30%{transform: rotate(-1deg)}
				70%{transform: rotate(0deg)}
				100%{transform: rotate(0deg)}
			}
			.h5_component_name_caption{
				background-image: url(img/page_caption_bg.png);
				width: 283px;
				height: 160px;
				text-align: center;
				line-height: 140px;
				font-size: 20px;
				color: #fff;
			}
			.h5_component_name_back{
				top:30px;
				-webkit-animation: back 2s infinite 2s;
			}
			@-webkit-keyframes back{
				50%{top: 20px;}
			}
			/*小星球运动的样式*/
			.h5_component_name_star1{-webkit-animation: move1 2s 2s infinite alternate linear;}
			.h5_component_name_star2{-webkit-animation: move2 2s 2.3s infinite alternate linear;}
			
			@-webkit-keyframes move1{
				0%{transform: translateX(0px)}
				100%{transform: translateX(20px);}
			}
			@-webkit-keyframes move2{
				0%{transform: translateX(0px)}
				100%{transform: translateX(-20px);}
			}
		</style>
	</head>
	
	<body>
		
		<div class="loading">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
			<div id="rate">0%</div>
		</div>
		
		
		<!--h5相关资源的加载-->
		<script>
			var res=['Base','Bar','Bar_v','Point','Polyline','Radar','Pie','Ring'];
			var html=[];
			for(s in res){
				html.push('<link rel="stylesheet" type="text/css" href="css/H5Component'+res[s]+'.css"/>');
				html.push('<script type="text/javascript" src="js/H5Component'+res[s]+'.js" ><\/script>');
			}
			document.write(html.join(''));
		</script>
